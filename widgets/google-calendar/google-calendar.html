<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Widget</title>
    <link rel="stylesheet" href="google-calendar.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="calendar-widget">
        <h1>Google Calendar</h1>
        <iframe id="calendar-frame" src="https://calendar.google.com/calendar/embed?src=your_calendar_id_here&ctz=Your_Timezone" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <button id="add-event-button">Add Event</button>
        <button id="view-calendar-button">View Full Calendar</button>
        <button id="refresh-calendar-button">Refresh Calendar</button>
    </div>
    <script src="google-calendar.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
